<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showdom() {
        let d = document.getElementById("ulid");
        d.textContent = "";
        fetch("https://jsonplaceholder.typicode.com/posts/1/comments")
          .then((response) => response.json())
          .then((json) => {
            console.log(json);
            let a = document.getElementById("ulid");

            json.forEach((item) => {
              let b = document.createElement("li");
              b.textContent = `${item.name},email = ${item.email}`;
              a.appendChild(b);
              console.log(a);
            });
          });
      }
    </script>
  </head>
  <body>
    <h1>Checking</h1>
    <ul id="ulid">
      <li>a</li>
    </ul>
    <button onclick="showdom()">Button</button>
  </body>
</html>
